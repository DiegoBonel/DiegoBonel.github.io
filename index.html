<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-utilities.min.css">
        <link rel="stylesheet" type="text/css" href="style/fontawesome-free-6.1.1-web/css/fontawesome.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-12">
                <div class="row">
                    <!-- Carousel wrapper -->
                    <div
                        id="carouselVideoExample"
                        class="carousel  carousel-fade"
                        data-bs-ride="carousel"
                        data-bs-interval="false"
                        >
                        <!-- Indicators -->
                        <div class="carousel-indicators">
                            <button
                                type="button"
                                data-bs-target="#carouselVideoExample"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide 1"
                                ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselVideoExample"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"
                                ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselVideoExample"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"
                                ></button>
                        </div>

                        <!-- Inner -->
                        <div class="carousel-inner">
                            <!-- Single item -->
                            <div class="carousel-item active">
                                <video class="img-fluid" autoplay loop muted>
                                    <source src="https://mdbcdn.b-cdn.net/img/video/Tropical.mp4" type="video/mp4" />
                                </video>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>First slide label</h5>
                                    <p>
                                        Nulla vitae elit libero, a pharetra augue mollis interdum.
                                    </p>
                                </div>
                            </div>

                            <!-- Single item -->
                            <div class="carousel-item">
                                <video class="img-fluid" autoplay loop muted>
                                    <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4" />
                                </video>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Second slide label</h5>
                                    <p>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </p>
                                </div>
                            </div>

                            <!-- Single item -->
                            <div class="carousel-item">
                                <video class="img-fluid" autoplay loop muted>
                                    <source
                                        src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4"
                                        type="video/mp4"
                                        />
                                </video>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Third slide label</h5>
                                    <p>
                                        Praesent commodo cursus magna, vel scelerisque nisl consectetur.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Inner -->

                        <!-- Controls -->
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselVideoExample"
                            data-bs-slide="prev"
                            >
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselVideoExample"
                            data-bs-slide="next"
                            >
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- Carousel wrapper -->
                    <label for="range" class="form-label">Example range</label>
                    <input type="range" value="0" min="0" max="3" step="0.5" class="form-range" id="range">
                    <p>CÂ°: <span id="demo"></span></p>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="style/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <script>
        var slider = document.getElementById("range");
        var output = document.getElementById("demo");
        var carousel = document.getElementById("carouselVideoExample");
        output.innerHTML = slider.value;

        slider.oninput = function() {
          output.innerHTML = this.value;
          switch(this.value){
              case "0.5":
                  $("#carouselVideoExample").carousel(0);
                  break
              case "1":
                  $("#carouselVideoExample").carousel(1);
                  break;
              case "2":
                  $("#carouselVideoExample").carousel(2);
                  break;
              case "3":
                  $("#carouselVideoExample").carousel(0);
                  break;
          }
        }
        </script>
    </body>
    
</html>
